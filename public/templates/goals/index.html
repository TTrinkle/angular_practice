<a href="/#">Here are your current goals</a>
<ul ng-repeat='goal in goals'>
	<li>
		<a ng-click='viewGoal(goal.id)'>{{goal.title}}
		{{goal.percent_complete * 100 | number:0}}%</a>
	</li>
	<div>{{goal.xpos}}</div>
	<p class='goal {{goal.id}}'>~</p>
	<p ng-click='updatePercentComplete($index)'>+</p>
</ul>
	<form ng-submit='newGoal()' ng-controller='GoalIndexCtrl'>
		<input type='text' name='title' value='title'>
		<input type='submit' name='submit'>
	</form>
